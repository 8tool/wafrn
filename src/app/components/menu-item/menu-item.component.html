@if (item.items && item.visible !== false) {
<button (click)="expanded = !expanded" mat-button mat-list-item [routerLink]="item.routerLink">
  <div class="flex align-items-center justify-content-start">
    <span class="menu-item-icon" *ngIf="item.icon">
      <fa-icon [icon]="item.icon"></fa-icon>
    </span>
    <span class="ml-3">{{ item.label }}</span>
  </div>
</button>
@if(expanded) {
@for (internal of item.items; track internal) {
<app-menu-item [item]="internal"></app-menu-item>
}
}
} @else {
<a mat-list-item *ngIf="item.visible !== false" [href]="item.url" [routerLink]="item.routerLink" (click)="doCommand()">
  <div [matBadge]="item.badge" [matBadgeHidden]="item.badge === 0"
    class="flex align-items-center justify-content-start">
    <span class="menu-item-icon" *ngIf="item.icon">
      <fa-icon [icon]="item.icon"></fa-icon>
    </span>
    <span class="ml-3">{{ item.label }}</span>
  </div>
</a>
}
