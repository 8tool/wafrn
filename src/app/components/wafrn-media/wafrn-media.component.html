<div class="parent">
    <img #wafrnMedia *ngIf="nsfw || ! extensionsToHideImgTag.includes(extension)"
    (click)="showPicture()" [src]="displayUrl"
    [alt]="data.description" loading="lazy"
    (load)="imgLoaded()"
    >

    <video *ngIf="!nsfw && extension ==='mp4'" controls >
        <source [src]="displayUrl" [type]="mimeType">
    </video>

    <audio controls>
      <source [src]="displayUrl" [type]="mimeType" />
    </audio>

</div>
