<div class="parent">
    <img #wafrnMedia *ngIf="nsfw || ! extensionsToHideImgTag.includes(extension) || mimeType === 'UNKNOWN'"
    (click)="showPicture()" [src]="displayUrl"
    [alt]="data.description" loading="lazy"
    (load)="imgLoaded()"
    >

    <video *ngIf="!nsfw &&  mimeType.startsWith('video')" controls >
        <source [src]="displayUrl" [type]="mimeType">
    </video>

    <audio *ngIf="!nsfw && mimeType.startsWith('audio')" controls>
      <source [src]="displayUrl" [type]="mimeType" />
    </audio>
    <div [innerText]="this.data.description"></div>

</div>
