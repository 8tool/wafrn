<div class="grid">
  <div class="col-12 sm:col-12 md:col-12 lg:col-6 lg:col-offset-3 pb-6">
    <p-card>
    <div class="text-center mb-5">
      <img src="/assets/logo.png" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Welcome! We hope you enjoy this place!</div>
      <span class="text-600 font-medium line-height-3">Do you have an account?</span>
      <a routerLink="/" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Just log in!</a>
    </div>

    <form [hidden]="loading" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input formControlName="email" id="email" type="text" pKeyFilter="email" pInputText class="w-full mb-3">

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input formControlName="password" id="password1" type="password" pInputText class="w-full mb-3">

      <label for="url" class="block text-900 font-medium mb-2">Public username (your url)</label>
      <input formControlName="url" pTooltip="Right now we do not allow special characters nor spaces."
        tooltipPosition="top" id="url" type="text" pKeyFilter="alphanum" pInputText class="w-full mb-3">

      <label for="description" class="block text-900 font-medium mb-2">Describe yourself!</label>
      <input formControlName="description" id="description" type="text"
        pTooltip="You can write some tags here so you will appear in some searches" tooltipPosition="top" pInputText
        class="w-full mb-3">

      <label for="birthDate" class="block text-900 font-medium mb-2">Your birth date</label>
      <p-calendar [maxDate]="minimumRegistrationDate" id="birthDate" formControlName="birthDate" [touchUI]="true"
        styleClass="w-full mb-3"></p-calendar>

        <label for="avatar" class="block text-900 font-medium mb-2">Upload your avatar</label>
        <input formControlName="avatar" id="avatar" type="file" accept="image/jpeg,image/png,image/webp,image/gif" (change)="imgSelected($event)"
          pTooltip="Select your avatar" tooltipPosition="top" pInputText
          class="w-full mb-3">

      <div class="flex align-items-center justify-content-between mb-3">
        <ng-hcaptcha *ngIf="!loading" (verify)="captchaResolved($event)" (expired)="captchaExpired()" 
          theme="dark" size="big">
        </ng-hcaptcha>
      </div>
      <button [disabled]="!loginForm.valid" pButton pRipple label="Register" icon="pi pi-user" class="w-full"></button>
    </form>
    </p-card>
  </div>
</div>
