<div class="grid">
  <div class="col-12 sm:col-12 md:col-12 lg:col-6 lg:col-offset-3 pb-6">
    <p-card>
      <div class="text-center mb-5">
        <img src="/assets/logo.png" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Don't worry, we also forget a lot of things</div>
        <span class="text-600 font-medium line-height-3">But you should try a password manager!</span>
        <br>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a routerLink="/register" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Register now!</a>
        <br>
        <span class="text-600 font-medium line-height-3">Did you just remembered your password?</span>
        <a routerLink="/" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Thats great! log in now!</a>
      </div>
  
      <form [hidden]="loading" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input formControlName="email" id="email1" type="text" pKeyFilter="email" pInputText class="w-full mb-3">
  
        <div class="flex align-items-center justify-content-between mb-3">
          <ng-hcaptcha (verify)="captchaResolved($event)" *ngIf="!loading"
          (expired)="captchaExpired()"
           theme="dark" size="big">
          </ng-hcaptcha>
        </div>
        <button [disabled]="!loginForm.valid" pButton pRipple label="Request a password reset" icon="pi pi-user" class="w-full"></button>
      </form>
    </p-card>
    </div>
  </div>
