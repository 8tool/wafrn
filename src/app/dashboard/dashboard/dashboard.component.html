<div *ngFor="let post of posts; let indexOfelement=index;" pDefer (onLoad)="countViewedPost(indexOfelement)">
  <ng-template>
    <app-post *ngIf="!postsToHideArray[indexOfelement]" [post]="post"></app-post>
  </ng-template>
</div>



<div class="grid pb-6">
  <div class="col-12 sm:col-12 md:col-12 lg:col-4 margin-auto">
    <p-card class="flex justify-content-center flex-wrap">
      <p-progressSpinner class="flex align-items-center justify-content-center "></p-progressSpinner>

    </p-card>
  </div>
</div>
