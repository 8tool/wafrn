<div class="grid pb-6 lg:px-4 scalein  wafrn-container">
  <div class="col-12 wafrn-post">
    <mat-card>
      <div class="text-center mb-5">
        <img loading="lazy" [src]="logo" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Welcome! We hope you enjoy this place!</div>
        <span class="text-600 font-medium line-height-3">Do you have an account?</span>
        <a routerLink="/login" class="font-medium no-underline ml-2 cursor-pointer">Just log in!</a>
      </div>

      <form [hidden]="loading" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input formControlName="email"  type="email" matInput>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input formControlName="password"  type="password" matInput>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Your username</mat-label>
          <input formControlName="url"  type="text" matInput>
          <mat-hint>Right now we do not allow special characters nor spaces</mat-hint>
        </mat-form-field>


        <mat-form-field class="w-full">
          <mat-label>Describe yourself</mat-label>
          <input formControlName="description"  type="text" matInput>
          <mat-hint>A short description of yourself so other people can know who you are</mat-hint>
        </mat-form-field>
        <label for="description" class="block text-900 font-medium mb-2">Describe yourself!</label>

        <mat-form-field class="w-full">
          <mat-label>Your birth date</mat-label>
          <input formControlName="birthDate" matInput [min]="minDate" [max]="minimumRegistrationDate" [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


        <label for="avatar" class="block text-900 font-medium mb-2">Upload your avatar</label>
        <input formControlName="avatar" id="avatar" type="file" accept="image/jpeg,image/png,image/webp,image/gif"
          (change)="imgSelected($event)" pTooltip="Select your avatar" tooltipPosition="top" pInputText
          class="w-full mb-3">
        <button mat-fab extended [disabled]="loading || !loginForm.valid" class="w-full">
          <fa-icon [icon]="faUser"></fa-icon>
          Register</button>
      </form>
    </mat-card>
  </div>
</div>
