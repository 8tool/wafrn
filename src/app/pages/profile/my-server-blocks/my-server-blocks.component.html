<div class="grid pb-6 lg:px-4 scalein animation-duration-400 wafrn-container">
  <div class="col-12 wafrn-post">
    <p-card>
      <p-table
      [value]="serverBlocks"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
      [loading]="!ready"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Blocked server</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-serverBlocked>
          <tr>
            <td>{{serverBlocked.displayName}}</td>
            <td><button (click)="unblockServer(serverBlocked.id)" class="w-full" pButton label="Unblock server"></button></td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
