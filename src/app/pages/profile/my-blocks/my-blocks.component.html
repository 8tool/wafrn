<div class="grid pb-6 lg:px-4 scalein  wafrn-container">
  <div class="col-12 wafrn-post">
    <p-card>
      <p-table
      [value]="blocks"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
      [loading]="loading"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Blocked user</th>
            <th>Reason</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-userBlocked>
          <tr>
            <td class="user-blocked"><img class="avatar" [src]="userBlocked.avatar"> {{userBlocked.url}}</td>
            <td>{{userBlocked.reason}}</td>
            <td><button (click)="unblockUser(userBlocked.id)" class="w-full" pButton label="Unblock"></button></td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
