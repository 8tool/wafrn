<mat-card *ngIf="!loading" class="p-3 mb-6 lg:mx-4 scalein wafrn-container">
  <table mat-table [dataSource]="mutedUsers">
    <!-- Position Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="'/blog/' + element.user.url"
          ><img class="avatar" [src]="element.user.avatar" alt="" />{{
            element.user.url
          }}</a
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <!--TODO fix href so its not a full load-->
        <a [href]="'/post/' + element.id">
          @if(element?.content !== '') { replied to the post } @else { reblogged
          }
        </a>
      </td>
    </ng-container>

    <!-- Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    *ngIf="!loading"
    [pageSizeOptions]="[5, 10, 25, 50, 100]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</mat-card>
