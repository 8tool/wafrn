<mat-form-field class="w-full mt-2">
  <mat-label>Search avaiable emojis</mat-label>
  <input [(ngModel)]="filterText" matInput />
</mat-form-field>
@for (emojiCollection of emojiCollections; track $index) {
<mat-expansion-panel *ngIf="shoCollection(emojiCollection)" hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ emojiCollection.name }}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <div [innerHtml]="emojiCollection.comment" class="my-2"></div>
    <div class="flex grid">
      @for(emoji of emojiCollection.emojis; track $index) {
      <button mat-flat-button [matTooltip]="emoji.name"
        *ngIf="emoji.name.toLowerCase().includes(filterText.toLowerCase())" (mousedown)="click(emoji)"
        class="p-2 flex align-content-center justify-content-center cursor-pointer bg-transparent">
        <img loading="lazy" class="post-emoji-preview mr-2 ml-2" [src]="baseMediaUrl + emoji.url" [alt]="emoji.name" />
      </button>
      }
    </div>
  </ng-template>
</mat-expansion-panel>

}
