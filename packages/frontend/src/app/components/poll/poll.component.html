
  <form
  [formGroup]="form"
  >

  @if(poll.multiChoice){
    @for (option of poll.questionPollQuestions; track option) {
      <div class="w-full">
        <mat-checkbox [disabled]="!openPoll || !userLoggedIn" [formControlName]="option.id">{{option.questionText}}</mat-checkbox>
      </div>
    }
  } @else {
    <mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  formControlName="singleValue"
  >
  @for (option of poll.questionPollQuestions; track option) {
    <div class="w-full">
      <mat-radio-button [disabled]="!openPoll || !userLoggedIn" [value]="option.id">{{option.questionText}}</mat-radio-button>
    </div>
  }
</mat-radio-group>
  }
  </form>


<button *ngIf="openPoll && userLoggedIn"
    mat-flat-button
    color="primary"
    class="w-full mt-2"
    [disabled]="!isFormValid()"
    (click)="vote()"
  >Vote</button>
