<mat-card *ngIf="!loading" class="p-3 mb-6 lg:mx-4 scalein wafrn-container">
  <table mat-table [dataSource]="blocks">
    <!-- Position Column -->
    <ng-container matColumnDef="muted">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="'/blog/' + element.url"
          ><img class="avatar" [src]="element.avatar" alt="" />
          {{ element.url }}</a
        >
      </td>
    </ng-container>
    <!-- Definitions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">
        <button
          (mousedown)="unblockUser(element.id)"
          class="w-full"
          mat-flat-button
          color="accent"
        >
          Unblock
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    *ngIf="false && !loading"
    [pageSizeOptions]="[5, 10, 25, 50, 100]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</mat-card>
